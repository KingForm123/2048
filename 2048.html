<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="2048.css" />
	</head>
	<body>
	<div class="container">
		<div class="heading">
			<h1 class="title">2048</h1>
			<div class="score-container">0</div>
		</div>
		<div class="above-game">
			<span class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></span>
			<button id="id-button-newgame">新游戏</button>
		</div>

		<div class="game-container">
			<div class="game-message">
				<p>Game over!</p>
				<div class="lower">
					<a class="retry-button">Try again</a>
				</div>
			</div>

			<div id="id-div-mime"></div>
		</div>
	</div>
		<script src="2048.js"></script>
	</body>
</html>
